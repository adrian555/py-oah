kind: ClusterServiceVersion
metadata:
  name: pipelines-operator.v0.0.1
  namespace: placeholder
  annotations:
    capabilities: Basic Install
    categories: "AI/Machine Learning"
    description: "Kubeflow Pipelines"
    containerImage: docker.io/ffdlops/pipelines:v0.0.1
    support: TBD
    certified: "false"
    createdAt: 2019-04-29T08:00:00Z
    alm-examples: |-
      [{placeholder}]
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Pipelines
      name: pipelines.openaihub.ibm.com
      version: v1alpha1
      displayName: Pipelines Operator
      description: Operator for deploying minimal Kubeflow pipelines
  description: |
    A platform to build and deploy portable, scalable machine learning workflows based on docker containers. It consists of a user interface for managing and tracking experiments, jobs and runs, an engine for scheduling ML workflows, an SDK for defining and manipulating pipelines and components and notebooks for interacting with system using the SDK. It is the executing engine for OpenAIHub pipelines and components.Â 
  displayName: Pipelines Operator
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - pods
          - pods/exec
          - pods/log
          - services
          - deployments
          - replicasets
          - namespaces
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - snapshot.storage.k8s.io
          resources:
          - volumesnapshots
          verbs:
          - get
          - create
          - delete
        - apiGroups:
          - argoproj.io
          resources:
          - workflows
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - roles
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - metacontroller.k8s.io
          resources:
          - compositecontrollers
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - '*'
        - apiGroups:
          - kubeflow.org
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - pipelines-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - extensions
          resources:
          - ingresses
          - podsecuritypolicies
          - deployments
          - replicasets
          verbs:
          - '*'
        - apiGroups:
          - openaihub.ibm.com
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - app.k8s.io
          resources:
          - applications
          verbs:
          - '*'
        serviceAccountName: pipelines-operator
      deployments:
      - name: pipelines-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: pipelines-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: pipelines-operator
            spec:
              containers:
              - command:
                - /usr/local/bin/ao-logs
                - /tmp/ansible-operator/runner
                - stdout
                image: ffdlops/kfp:v0.0.1
                imagePullPolicy: Always
                name: ansible
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                  readOnly: true
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: pipelines-operator
                - name: KUBEFLOW_TAG
                  value: fcb9839
                image: ffdlops/kfp:v0.0.1
                imagePullPolicy: Always
                name: operator
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              serviceAccountName: pipelines-operator
              volumes:
              - emptyDir: {}
                name: runner
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
